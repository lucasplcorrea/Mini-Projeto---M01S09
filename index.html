<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Pacifico&display=swap" rel="stylesheet" />
  <title>Pomodoro Timer</title>
</head>

<body>
  <div class="container">
    <h1>Pomodoro Timer</h1>
    <figure class="teste">
      <div id="timer">25:00</span>
    </figure>
    <div class="box-botoes">
      <button class="btnn start" id="btn-start"> Início </button>
      <button class="btnn pause"> +5 Minutos </button>
    </div>
    <!-- Botão do modal -->
    <button type="button" class="btnn exercicio" data-bs-toggle="modal" data-bs-target="#exampleModal"
      style="margin-top: 10px;">
      Exibir Exercício
    </button>
  </div>
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title" id="exerciseModalTitle">O NOME DO EXERCÍCIO DEVE VIR AQUI</h2>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="exerciseModalBody">
          <div id="exercise-container"></div>
          <!-- Os detalhes do exercício serão exibidos aqui -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
          <button type="button" class="btn btn-primary" id="btn-next-exercise">Próximo Exercício</button>
        </div>
      </div>
    </div>
  </div>

  <script src="./js/timer.js"></script>
  <script src="./js/pomodoro.js"></script>
  <script src="./js/traducao.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>

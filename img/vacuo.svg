<text transform="matrix(1 0 0 1 79.9756 141.2295)"><tspan x="0" y="0" fill="#B3B3B3" font-family="'MyriadPro-Regular'" font-size="17">Para iniciar, fique em pé com os pés separados na larg</tspan><tspan x="389.41" y="0" fill="#B3B3B3" font-family="'MyriadPro-Regular'" font-size="17">-</tspan><tspan x="0" y="20.4" fill="#B3B3B3" font-family="'MyriadPro-Regular'" font-size="17">ra dos ombros. Coloque as mãos no quadril. Essa é a </tspan><tspan x="0" y="40.8" fill="#B3B3B3" font-family="'MyriadPro-Regular'" font-size="17">posição inicial. Agora lentamente, inspire quanto ar con</tspan><tspan x="392.876" y="40.8" fill="#B3B3B3" font-family="'MyriadPro-Regular'" font-size="17">-</tspan><tspan x="0" y="61.2" fill="#B3B3B3" font-family="'MyriadPro-Regular'" font-size="17">seguir e comece a expirar também quanto ar conseguir, </tspan><tspan x="0" y="81.6" fill="#B3B3B3" font-family="'MyriadPro-Regular'" font-size="17">enquanto contrai o estômago para dentro o máximo </tspan><tspan x="0" y="102" fill="#B3B3B3" font-family="'MyriadPro-Regular'" font-size="17">que conseguir e mantenha essa posição.</tspan><tspan x="0" y="142.8" fill="#B3B3B3" font-family="'MyriadPro-Regular'" font-size="17">Tente imaginar seu umbigo tocando sua espinha dorsal. </tspan><tspan x="0" y="163.2" fill="#B3B3B3" font-family="'MyriadPro-Regular'" font-size="17">Uma contração isométrica dura aproximadamente 20 </tspan><tspan x="0" y="183.601" fill="#B3B3B3" font-family="'MyriadPro-Regular'" font-size="17">segundos. Durante os 20 segundos segurando, tente </tspan><tspan x="0" y="204.001" fill="#B3B3B3" font-family="'MyriadPro-Regular'" font-size="17">respirar normalmente. Então inspire e traga seu estôma</tspan><tspan x="391.109" y="204.001" fill="#B3B3B3" font-family="'MyriadPro-Regular'" font-size="17">-</tspan><tspan x="0" y="224.399" fill="#B3B3B3" font-family="'MyriadPro-Regular'" font-size="17">go de volta a posição inicial. Assim que tiver praticado </tspan><tspan x="0" y="244.8" fill="#B3B3B3" font-family="'MyriadPro-Regular'" font-size="17">bastante esse exercício, tente realizá-lo por mais que 20 </tspan><tspan x="0" y="265.2" fill="#B3B3B3" font-family="'MyriadPro-Regular'" font-size="17">segundos. </tspan><tspan x="0" y="306.001" fill="#B3B3B3" font-family="'MyriadPro-Regular'" font-size="17">Dica: Você pode conseguir chegar a 40-60 segundos. </tspan><tspan x="0" y="326.399" fill="#B3B3B3" font-family="'MyriadPro-Regular'" font-size="17">Repita pela quantidade indicada de repetições.</tspan></text>
